<div class="homeLogo">
	<img src="../assets/ContrastLogo.svg" >
</div>

<div class="fullscreen uk-grid-collapse uk-child-width-expand@s uk-flex-center" uk-grid>
	<div class="uk-section-primary">
		<div class="uk-container uk-container-large flexbox-center">
				<div class="homeLogoMobile uk-margin-large-bottom">
					<img src="../assets/WhiteFullLogo.svg" >
				</div>
				<ul class="uk-list hero-text uk-margin-auto-vertical@m">
				    <li class="hero-item"><span uk-icon="icon: world; " class="hero-item-icon"></span><span class="hero-item-text uk-margin-small-left">Create your crypto portfolio.</span></li>
				    <li class="hero-item"><span uk-icon="icon: users; " class="hero-item-icon"></span><span class="hero-item-text uk-margin-small-left">Compete with other players.</span></li>
				    <li class="hero-item"><span uk-icon="icon: bolt; " class="hero-item-icon"></span><span class="hero-item-text uk-margin-small-left">Win prizes!</span></li>
				</ul>
		</div>
	</div>
	<div>
		<div class="uk-container uk-container-large flexbox-center rightBox uk-text-center">
			<div *ngIf="inviteCode == 'DEMODAY18';else askInviteCode">
				<div>
					<h2>Signup or Login</h2>
				</div>
				<!-- <div>
					<a href="{{environment.apiUrl}}/auth/facebook" class="uk-button uk-button-primary">Login with Facebook</a>	
				</div> -->
				<a href="{{environment.apiUrl}}/auth/facebook"><div class="facebook-button"></div></a>
				<a href="{{environment.apiUrl}}/auth/google"><div class="google-button"></div></a>
			</div>
			<ng-template #askInviteCode>
				<legend class="uk-legend ">CryptoLeague is Private Beta Currently</legend>

        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="Enter Invite Code" [(ngModel)]="inviteCode">
        </div>
			</ng-template>
		</div>
	</div>
</div>
