<div class="page-container">
	<app-sidebar page="settings">
	</app-sidebar>
	<div class="page-content">
		<div class="uk-container uk-margin-top">
			<div class="uk-text-lead">Your Profile</div>

			<div class="uk-card-large uk-card-default uk-card-body uk-margin-top">
				<div uk-grid>
				    <div class="uk-width-1-2@s">
				    	<div class="uk-card-media-top image-container">
							<div class="userpic"  [ngStyle]="{ 'background-image': 'url(' + user.profilePicture + ')'} ">
								<div class=" hover .uk-align-center">
									<div class="text" align="center">
										Upload a new Picture
										<input name="upload" type="file">
									</div>
								</div>
							</div>
						</div>
				    </div>
				    <div class="uk-width-1-2@m">
				    	<form class="uk-form-stacked" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
						    <div class="uk-margin">
						        <label class="uk-form-label" for="form-stacked-text">Change your Username</label>
						        <div class="uk-form-controls">
						            <input class="uk-input" id="form-stacked-text" type="text" placeholder="{{user.username}}" name="username" [(ngModel)]="user.username">
						        </div>
						    </div>
						    <div class="uk-margin">
						        <label class="uk-form-label" for="form-stacked-text">Change your First Name</label>
						        <div class="uk-form-controls">
						            <input class="uk-input" id="form-stacked-text" type="text" placeholder="{{user.firstname}}" name="firstname" [(ngModel)]="user.firstname">
						        </div>
						    </div>
						    <div class="uk-margin">
						        <label class="uk-form-label" for="form-stacked-text">Change your Last Name</label>
						        <div class="uk-form-controls">
						            <input class="uk-input" id="form-stacked-text" type="text" placeholder="{{user.lastname}}" name="lastname" [(ngModel)]="user.lastname">
						        </div>
						    </div>
						    <div class="uk-margin">
						        <div class="uk-form-controls">
						            <label><input class="uk-checkbox" type="checkbox"> I would like to recieve notifications about my current league.</label><br>
						        </div>
						    </div>
						    <div class="uk-margin">
						        <div uk-form-custom>
						            <button class="uk-button uk-button-primary" type="submit" tabindex="-1">Submit</button>
						        </div>
						    </div>
						</form>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
